<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/css/styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>

<body>
<div>
  <div class="splash" id="splash">
    <button type="button" class="btn btn-light" style="position: absolute; top: 44%; left:45%;" onclick="hideSplashScreen()">Show content</button>
  </div>
  <div class="container">
    <button onclick="showPostForm()">add post</button>
<!--    <button onclick="showCommentForm()">add comment</button>-->
    <form id="postForm" class="formHide">
      <p>Post area</p>
      <div class="form-group">
        <input type="file" id="post-photo" accept="image/*">
      </div>
      <div class="form-group">
        <input type="text" id="post-description" placeholder="Description of post">
        <input type="hidden" id="post-user-id" name="user-id" value="1"/>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div class="post-card-group" id="post-card-group">
      <div class="card" id="card" style="display: none">
        <img class="card-img-top card-image" src="/data/images/1/trees.jpg" alt="Post photo" ondblclick="setTimeout(onClickLikePost(e), 2000)">
        <div class="card-body card-body-icons" id="card-body">
          <i class="fa fa-heart unLikedIcon" onclick="onClickLike()" id="icon-heart"></i>
          <i class="fa fa-comment-o fa-icon-comment" onclick="showCommentForm(e)" id="icon-comment"></i>
          <i class="fa fa-bookmark unMarked" onclick="onClickBookmark(e)" id="icon-bookmark"></i>
        </div>
        <p class="post-text"> dsd </p>
        <p class="post-date-time"> Thu Apr 20 2023 </p>
        <span class="post-user"><p> beka@gmail.com || Beka</p></span>

        <div id="comment-group">
          <form id="commentForm" class="formHide">
            <p>Comment area</p>
            <div class="form-group">
              <input type="text-area" id="comment-text">
            </div>
            <div class="form-group">
              <input type="hidden" id="comment-user-id" name="user-id" value="1"/>
              <input type="hidden" id="comment-post-id" name="post-id" value="1"/>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
    </div>
  </div>

</div>


<script src="/js/postScript.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
